      <mat-grid-list layout-align="center none" cols="5" rowHeight="20vh">
        <mat-grid-tile
          [colspan]="tiles[0].cols"
          [rowspan]="tiles[0].rows"
          [style.background]="tiles[0].color"
          layout="row"
          layout-align="center none"
        >
          <mat-card class="card" style="display:block;">
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>FirstName LastName</p>
            </mat-card-content>
            <p style="opacity:.7">@username</p>
            <p>Password : password</p>
            <p>Email Id : ujjawala@gamil.com</p>
            <i class="fas fa-envelope"></i>
            <p>i1, i2, i3</p>
          </mat-card>

        </mat-grid-tile>
        <mat-grid-tile
          class="bottom"
          [colspan]="tiles[1].cols"
          [rowspan]="tiles[1].rows"
          [style.background]="tiles[1].color"
        >
          <table
            style="position:absolute; margin: 0vh 1vh 0vh 0vh"
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
          >
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
      
          <mat-paginator class="page"
            [pageSizeOptions]="[2, 4, 6]"
            showFirstLastButtons
          ></mat-paginator>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="tiles[2].cols"
          [rowspan]="tiles[2].rows"
          [style.background]="tiles[2].color"
        >
